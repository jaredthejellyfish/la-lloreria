<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Upgrade HTTP to HTTPs -->
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Stop browser from caching files so flask and Jinja can update-->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Provide JavaScript Service Worker for PWA support -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='javascript/app.js')}}"
    ></script>

    <!-- Provide manifest file for PWA support -->
    <link
      rel="manifest"
      href="{{url_for('static', filename='manifest.json')}}"
    />

    <!-- Apple PWA styling -->
    <meta name="theme-color" content="#000000" />

    <link
      rel="apple-touch-icon"
      href="{{url_for('main.logo')}}"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS for general site -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- Page favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />

    <!-- Check title input and set it if provided -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Learn Coin</title>
    {% endif %}
  
  <!-- Handle flashed messages -->
  {% with messages = get_flashed_messages(with_categories= true) %} {% if
  messages %} {% for category, message in messages %}
  <div class="alert alert-{{ category }}">
    <button type="button" class="close" data-dismiss="alert">â¨‰</button>
    {{ message }}
  </div>

  {% endfor %} {% endif %} {% endwith %} {% block content %} {%endblock%}
</html>
